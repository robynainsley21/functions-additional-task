<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Functions Additional Task</title>
</head>
<body>
    <form id="main-container">
        <div class="flex-row">
            <label for="ice-creams">Number of ice creams:</label>
            <input type="text" id="ice-creams" placeholder="no of ice creams">
        </div>
        <div class="flex-row">
            <label for="cost">Cost per ice cream; </label>
            <input type="text" id="cost" placeholder="cost of ice creams">
        </div>
        <div class="flex-row">
            <label for="total">Total: </label>
            <input type="text" id="total" placeholder="total price" readonly>
        </div>
        <div class="btn-box">
            <input type="button" calcBtn value="Calculate">
            <input type="reset">
        </div>
    </form>
    <script src="script/scripts.js"></script>
</body>
</html>
